<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Grocery Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="container min-h-screen bg-[url('image.png')] bg-center bg-cover px-6 md:px-16 lg:px-28 py-5"
    >
      <nav class="flex flex-wrap items-center justify-between">
        <img
          src="images-removebg-preview (1).png"
          class="w-28 md:w-40 cursor-pointer"
        />

        <ul
          class="flex flex-wrap justify-center flex-1 text-center mt-4 md:mt-0"
        >
          <li class="list-none inline-block px-3 md:px-5">
            <a href="#" class="no-underline text-white px-2">Home</a>
          </li>
          <li class="list-none inline-block px-3 md:px-5">
            <a href="#" class="no-underline text-white px-2">About</a>
          </li>
          <li class="list-none inline-block px-3 md:px-5">
            <a href="#" class="no-underline text-white px-2">Feature</a>
          </li>
          <li class="list-none inline-block px-3 md:px-5">
            <a href="#" class="no-underline text-white px-2">Contact</a>
          </li>
        </ul>

        <img src="cart.png" class="w-8 md:w-10 cursor-pointer" />
      </nav>

      <div
        class="flex flex-col-reverse xl:flex-row items-center mt-10 xl:mt-20"
      >
        <div
          class="text-white mt-10 max-w-xl text-center xl:text-left xl:mt-0 xl:mr-10"
        >
          <h1
            id="headline"
            class="text-4xl md:text-5xl 2xl:text-7xl font-semibold leading-normal opacity-0 translate-y-10 transition-all duration-1000"
          >
            Groceries<br />delivery in<span class="font-light"> 15 mins</span>
          </h1>
          <p
            class="mt-4 text-sm md:text-base 2xl:text-lg opacity-0 translate-y-10 transition-all duration-1000 delay-200"
            id="subtext"
          >
            Grocify offers a wide range of products, including fresh produce,
            meats, dairy goods, and non-perishable items.
          </p>
          <div
            class="mt-8 opacity-0 translate-y-10 transition-all duration-1000 delay-500"
            id="cta"
          >
            <a
              href="#"
              class="bg-yellow-300 rounded-3xl py-2 px-6 md:py-3 md:px-8 font-medium inline-block mr-4 text-black border border-transparent hover:bg-transparent hover:border-yellow-300 hover:text-yellow-300 duration-300"
            >
              Order Now
            </a>
            <a href="#"
              >Download App<span class="text-lg inline-block rotate-90 ml-1"
                >&#10148;</span
              ></a
            >
          </div>
        </div>

        <div class="w-full xl:w-1/2">
          <img
            id="hero-img"
            src="img.png"
            class="w-full max-h-[700px] object-contain mx-auto opacity-0 scale-90 transition-all duration-1000"
          />
        </div>
      </div>
    </div>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const headline = document.getElementById("headline");
        const subtext = document.getElementById("subtext");
        const cta = document.getElementById("cta");
        const heroImg = document.getElementById("hero-img");

        setTimeout(() => {
          headline.classList.remove("opacity-0", "translate-y-10");
          headline.classList.add("opacity-100", "translate-y-0");
        }, 200);

        setTimeout(() => {
          subtext.classList.remove("opacity-0", "translate-y-10");
          subtext.classList.add("opacity-100", "translate-y-0");
        }, 400);

        setTimeout(() => {
          cta.classList.remove("opacity-0", "translate-y-10");
          cta.classList.add("opacity-100", "translate-y-0");
        }, 600);

        setTimeout(() => {
          heroImg.classList.remove("opacity-0", "scale-90");
          heroImg.classList.add("opacity-100", "scale-100");
        }, 800);
      });
    </script>
  </body>
</html>
